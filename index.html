<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WNRS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center-container">
        <div class="card">
            <h1>We're Not Really Strangers (PM Edition)</h1>
            <div class="category-dropdown">
                <select id="category-select">
                    <option value="perception">LEVEL 1 PERCEPTION</option>
                    <option value="connection">LEVEL 2 CONNECTION</option>
                    <option value="reflection">LEVEL 3 REFLECTION</option>
                </select>
            </div>
            <div class="question-box">
                <div id="question-text">
                    <!-- Question will be loaded here dynamically -->
                </div>
                <div class="button-container">
                    <button id="prev-button">Previous</button>
                    <button id="next-button">Next</button>
                </div>
                <div class="center-container"><br> <br><p> Written after a few beers and a 5km walk with fellow PMs :)</p></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    
   
</body>
</html>
